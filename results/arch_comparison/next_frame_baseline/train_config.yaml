data:
  dset_kwargs:
    batch_size: 32
    hdf5_file: /home/lugeon/eeg_project/dataset_baseline_nrem.h5
    next_frame_index: 4
    output_type: next_frame
    return_metadata: false
    shuffle: true
    slide: 5
    transforms: null
    window: 10
  dset_name: EEG_Image_Batch_Dataset
  fraction: 0.1
device: cuda:0
early_stop:
  enabled: true
  kwargs:
    delta: 0
    path: checkpoint.pt
    patience: 20
    verbose: true
loss:
  kwargs:
    reduction: mean
  name: MSELoss
model:
  kwargs:
    dropout: 0.5
    encoding_dim: 512
    image_dim: 32
    n_channels: 5
    n_frames: 10
  name: LinearEncoderDecoder
n_epochs: 100
optim:
  kwargs:
    lr: 0.0001
  name: Adam
reshuffle: true
save_dir: ./result/arch_comparison/next_frame_baseline
scheduler:
  enabled: true
  kwargs:
    factor: 0.1
    min_lr: 1.0e-07
    mode: min
    patience: 10
    threshold: 0.0001
    verbose: true
  name: ReduceLROnPlateau
