data:
  dset_kwargs:
    batch_size: 32
    hdf5_file: /home/lugeon/eeg_project/dataset_baseline_nrem.h5
    next_frame_index: null
    output_type: none
    return_metadata: false
    shuffle: true
    slide: 5
    transforms: null
    window: 10
  dset_name: EEG_Image_Batch_Dataset
  fraction: 0.1
device: cuda:0
early_stop:
  enabled: true
  kwargs:
    delta: 0
    path: checkpoint.pt
    patience: 20
    verbose: true
loss:
  kwargs:
    reduction: mean
  n_losses: 1
  name: MSELoss
model:
  kwargs:
    decoder_depth: 2
    drop_p: 0.0
    emb_size: 512
    encoder_depth: 8
    in_channels: 5
    masking_ratio: 0.7
    space_dim: 32
    space_patch_size: 4
    time_dim: 10
    time_patch_size: 2
  name: MaskedAutoEncoder
n_epochs: 300
optim:
  kwargs:
    lr: 0.0001
  name: Adam
reshuffle: false
save_dir: ./result/transformers/masked_auto_encoder_mask7
scheduler:
  enabled: true
  kwargs:
    factor: 0.1
    min_lr: 1.0e-05
    mode: min
    patience: 10
    threshold: 0.0001
    verbose: true
  name: ReduceLROnPlateau
verbose: true
