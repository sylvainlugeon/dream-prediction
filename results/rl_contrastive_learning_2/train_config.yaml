data:
  dset_kwargs:
    batch_size: 512
    hdf5_file: /mlodata1/lugeon/dream_data/processed/baseline/dataset.h5
    output_type: transform
    return_subject: false
    shuffle: true
    slide: 5
    transforms:
    - f: permute_frames
      kwargs: {}
    - f: jitter_channels
      kwargs:
        high: 2
        low: 0.5
    window: 20
  dset_name: EEG_Image_Batch_Dataset
  fraction: 0.1
device: cuda:0
early_stop:
  enabled: true
  kwargs:
    delta: 0
    path: checkpoint.pt
    patience: 12
    verbose: true
loss:
  kwargs:
    temperature: 0.5
  name: ContrastiveLoss
model:
  kwargs:
    dropout: 0.5
    encoding_dim: 1024
    n_channels: 5
    n_frames: 20
    n_time_filters: 64
    projection_dim: 100
    time_filter_dim: 5
  name: ContrastiveResNet18
n_epochs: 10000
optim:
  kwargs:
    lr: 0.0001
  name: Adam
reshuffle: true
save_dir: ./result/rl_contrastive_learning_2
scheduler:
  enabled: true
  kwargs:
    factor: 0.1
    min_lr: 1.0e-08
    mode: min
    patience: 10
    threshold: 0.0001
    verbose: true
  name: ReduceLROnPlateau
