data:
  dset_kwargs:
    batch_size: 32
    hdf5_file: /mlodata1/lugeon/dream_data/processed/healthy_20sec/dataset_nrem_binary.h5
    next_frame_index: 4
    output_type: label
    return_metadata: false
    shuffle: true
    slide: 5
    transforms: null
    window: 10
  dset_name: EEG_Image_Batch_Dataset
  fraction: 0.1
device: cuda:0
early_stop:
  enabled: true
  kwargs:
    delta: 0
    path: checkpoint.pt
    patience: 20
    verbose: true
loss:
  kwargs:
    reduction: mean
    weight:
    - 1.45
    - 0.76
  name: CrossEntropyLoss
model:
  kwargs:
    dropout: 0.8
    encoding_dim: 512
    n_classes: 2
    result_dir: /home/lugeon/eeg_project/scripts/training/representation/result/transformers/masked_auto_encoder_mask9
  name: FineTuner
n_epochs: 10
optim:
  kwargs:
    lr: 1.0e-05
  name: Adam
reshuffle: true
save_dir: ./result/transformers/masked_auto_encoder_mask9_ft_test
scheduler:
  enabled: true
  kwargs:
    factor: 0.1
    min_lr: 1.0e-07
    mode: min
    patience: 10
    threshold: 0.0001
    verbose: true
  name: ReduceLROnPlateau
