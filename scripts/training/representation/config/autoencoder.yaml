save_dir: /mlodata1/lugeon/eeg_project/results/transformers/autoencoder_1frame_mask5

data:
  dset_name: EEG_Image_Batch_Dataset
  dset_kwargs:
    hdf5_file: /mlodata1/lugeon/dream_data/processed/baseline_nrem/dataset.h5
    window: 10
    slide: 5
    shuffle: True
    batch_size: 32
    transforms: null
    return_metadata: True
    output_type: none
    next_frame_index: null
  fraction: 0.1

model:
  name: MaskedAutoEncoder
  kwargs:
    in_channels: 5
    space_dim: 32
    time_dim: 1
    space_patch_size: 4
    time_patch_size: 1
    emb_size: 512
    masking_ratio: 0.5
    encoder_depth: 8
    decoder_depth: 2
    drop_p: 0.0

n_epochs: 300
reshuffle: False
device: 'cuda:0'
verbose: True
    
loss: 
  name: MSELoss
  kwargs:
    reduction: mean
  n_losses: 1

optim: 
  name: Adam
  kwargs:
    lr: 1.e-4

scheduler:
  enabled: True
  name: ReduceLROnPlateau
  kwargs:
    mode: min
    factor: 0.1 
    patience: 10
    min_lr: 1.e-5
    threshold: 1.e-4
    verbose: True

early_stop:
  enabled: True
  kwargs:
    patience: 20
    delta: 0
    path: 'checkpoint.pt'
    verbose: True


